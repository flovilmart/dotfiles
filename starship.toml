add_newline = false

format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status \
$kubernetes\
$line_break\
$time$character"""

# Right format is used for short format
right_format = "$time$character"
short_format = "$time$character"

[cmd_duration]
disabled = true
min_time = 0
format = "underwent [$duration](bold yellow)"

[kubernetes]
disabled = false
style = "blue"
format = '(\[$symbol[$context:$namespace]($style)\])'

[git_status]
modified = "Â±"
stashed = ""
style = "red"
format = '([\[$all_status$ahead_behind\]]($style))\)'

[git_branch]
symbol = ""
style = "green"
format = '\([$branch]($style)'

[directory]
truncation_length = 8
truncate_to_repo = false
style = "blue"

[time]
disabled = false
time_format="%R"
style = "white"
format = "[$time]($style) "

[character]
success_symbol = '[\$](red)'
error_symbol = '[x](red)'
